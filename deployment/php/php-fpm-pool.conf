[warehouse-monitoring]
user = www-data
group = www-data

listen = /run/php/php8.3-fpm-warehouse.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000

; Performance tuning
request_terminate_timeout = 300
request_slowlog_timeout = 10
slowlog = /var/log/php8.3-fpm-warehouse-slow.log

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
php_admin_flag[allow_url_fopen] = off
php_admin_flag[allow_url_include] = off

; Error logging
php_admin_value[error_log] = /var/log/php8.3-fpm-warehouse-error.log
php_admin_flag[log_errors] = on
php_admin_value[display_errors] = off

; Memory and execution limits
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000

; File upload limits
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M

; Session configuration
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /var/lib/php/sessions
php_admin_value[session.gc_maxlifetime] = 3600
php_admin_flag[session.cookie_secure] = off
php_admin_flag[session.cookie_httponly] = on
php_admin_value[session.cookie_samesite] = Strict

; OPcache configuration
php_admin_flag[opcache.enable] = on
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_flag[opcache.revalidate_freq] = 2
php_admin_flag[opcache.fast_shutdown] = on